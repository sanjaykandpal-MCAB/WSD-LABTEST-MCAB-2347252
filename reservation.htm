    <div class="container">
    <div class="contact-form">
        <h2>Make a Reservation</h2>
        <form action="/submit_reservation" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="reservation_date">Desired Reservation Date:</label>
            <input type="date" id="reservation_date" name="reservation_date" required>
    
            <label for="party_size">Party Size:</label>
            <input type="number" id="party_size" name="party_size" min="1" required>
    
            <label for="special_requests">Special Requests:</label>
            <textarea id="special_requests" name="special_requests" rows="4"></textarea>
    
            <button type="submit">Submit Reservation</button>
        </form>
    </div>
